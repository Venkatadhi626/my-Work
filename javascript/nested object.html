<html>
<body>

<h2>Accessing Nested Objects</h2>

<p id="demo"></p>

<script>
const myObj = {
  name: "Kintoo",
  age: 25,
  myCars: {
    car1: "Ford",
    car2: "BMW",
    car3: "Fiat"
  }
}

let p1 = "myCars";
let p2 = "car2";
document.getElementById("demo").innerHTML = myObj[p1][p2]+ myObj["myCars"]["car2"];
</script>

</body>
</html>
