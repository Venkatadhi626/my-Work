<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cake Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #80baf5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #09506f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            background-color: white;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h2 {
            margin: 0 0 10px;
        }
        .product p {
            margin: 0 0 10px;
        }
        .product .price {
            color: #ff6f61;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Cake Island</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="path/to/image1.jpg" alt="Sweet 1">
            <h2>cake</h2>
            <p>Description of Sweet 1.</p>
            <p class="price">$10.00</p>
        </div>
        <div class="product">
            <img src="path/to/image2.jpg" alt="Sweet 2">
            <h2>Sweet 2</h2>
            <p>Description of Sweet 2.</p>
            <p class="price">$12.00</p>
        </div>
        <!-- Add more products as needed -->
    </div>
</body>
</html></div>
