<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Supported Calculator (No eval)</title>
    <style>
       
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    background-color: rgb(31, 100, 129);
}
.calculator {
    width: 300px;
    margin: 250px;
    padding: 15px;
    border: 2px solid #2c60ae;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    
}
input {
    width: 100%;
    height: 40px;
    text-align: right;
    font-size: 18px;
    margin-bottom: 10px;
}
button {
    width: 48px;
    height: 48px;
    font-size: 18px;
    margin: 5px;
    cursor: pointer;
}
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <br>
    <button onclick="clearDisplay()">C</button>
    <button onclick="backspace()">‚Üê</button>
    
    <br>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="setOperator('-')">-</button>
    <br>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="setOperator('+')">+</button>
    <br>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('.')">.</button>
   
    <br>
    
    <button onclick="setOperator('/')">/</button>
    <button onclick="setOperator('*')">*</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="calculateResult()">=</button>
    
</div>

<script>
    let firstNumber = '';
    let secondNumber = '';
    let operation = '';
    let result = 0;
    let isCalculated = false;

    function appendToDisplay(value) {
        if (isCalculated) {
            firstNumber = '';
            isCalculated = false;
        }

        if (operation === '') {
            if (value === '.' && firstNumber.includes('.')) return;
            if (value === '0' && firstNumber === '0') return;
            firstNumber += value;
            updateDisplay(firstNumber);
        } else {
            if (value === '.' && secondNumber.includes('.')) return;
            if (value === '0' && secondNumber === '0') return;
            secondNumber += value;
            updateDisplay(secondNumber);
        }
    }

    function setOperator(op) {
        if (firstNumber === '' || operation !== '') return;
        operation = op;
    }

    function calculateResult() {
        if (firstNumber === '' || secondNumber === '' || operation === '') return;

        let num1 = parseFloat(firstNumber);
        let num2 = parseFloat(secondNumber);

        switch (operation) {
            case '+': result = num1 + num2; break;
            case '-': result = num1 - num2; break;
            case '*': result = num1 * num2; break;
            case '/': result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero"; break;
            default: return;
        }

        updateDisplay(result);
        firstNumber = result.toString();
        secondNumber = '';
        operation = '';
        isCalculated = true;
    }

    function updateDisplay(value) {
        document.getElementById('display').value = value;
    }

    function clearDisplay() {
        firstNumber = '';
        secondNumber = '';
        operation = '';
        result = 0;
        isCalculated = false;
        updateDisplay('');
    }

    function backspace() {
        if (operation === '') {
            firstNumber = firstNumber.slice(0, -1);
            updateDisplay(firstNumber);
        } else {
            secondNumber = secondNumber.slice(0, -1);
            updateDisplay(secondNumber);
        }
    }

    // Keyboard Support
    document.addEventListener('keydown', function(event) {
        const key = event.key;

        if (!isNaN(key) || key === '.') {
            appendToDisplay(key);
        } else if (['+', '-', '*', '/'].includes(key)) {
            setOperator(key);
        } else if (key === 'Enter' || key === '=') {
            calculateResult();
        } else if (key === 'Backspace') {
            backspace();
        } else if (key.toLowerCase() === 'c') {
            clearDisplay();
        }
    });
</script>

</body>
</html>
