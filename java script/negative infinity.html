<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative Infinity Example</title>
</head>
<body>
    <h1>Negative Infinity in JavaScript</h1>
    <p id="result"></p>

    <script>
        // Example of negative infinity
        let x = Number.NEGATIVE_INFINITY;
        document.getElementById("result").innerText = "The value of negative infinity is:"+ x;
    </script>
</body>
</html>
